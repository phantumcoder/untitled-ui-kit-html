<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="register-body">
    <div class="register-card-one">
        <div class="card-header">
            <div class="icon">
                <img src="img/favicon.svg" alt="logo">
            </div>
            <h2 class="title">create an account</h2>
            <p class="form-text">
                start your 30-day free trial
            </p>
            <ul class="tab-group">
               <li class="tab active">sign up</li>
                <li class="tab">login</li>
            </ul>
        </div>
        <div class="card-body">
            <form class="register-form-one">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="enter your name">
                </div>
                
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" id="email" placeholder="enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" id="password" placeholder="enter your password">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">confirm password</label>
                    <input type="password" id="confirm-password" placeholder="enter your password">
                </div>
                

                
                <div class="button-group">
                    <button class="primary-btn">get started</button>
                    <button class="secondary-btn">
                        <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                            <defs>
                                <clipPath id="clip0_14654_2780">

                        </svg>

                        sign up with google
                    </button>
                </div>
            </form>
        </div>
        
        <div class="card-footer">
            <p class="small-form-text">already have an account? <a href="login.html" class="primary-link">Login</a></p>
        </div>
    </div>
</body>
</html>
