<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>settings billing | untitled ui</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="mobile">
    <div class="mobile-container">
        <header>
            <div class="logo">
                <img src="img/favicon.svg" alt="untitled ui logo">
                <div class="logo-text">untitled UI</div>
            </div>
            <div class="icon">
                <div class="mobile-menu"></div>
            </div>
        </header>
        <main>
            <h2 class="section-title">
                billing settings
            </h2>
            <p class="small-text">
                manage your billing and payment details
            </p>
            <div class="billing-mobile-card">
                <div class="card-header">
                    <div class="title">basic plan <span class="primary-badge">monthly</span></div>
                    <p class="small-text">
                        Our most popular plan for small teams.
                    </p>
                </div>
                <div class="card-body">
                    <div class="usage">
                        <div class="text">14 of 20</div>
                        <div class="progress-bg">
                            <div class="progress"></div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="primary-text">upgrade plan</div>
                    <div class="icon">
                        <div class="upgrade-icon"></div>
                    </div>
                </div>
            </div>
            <div class="billing-mobile-card">
                <div class="card-header">
                    <div class="title">payment method</div>
                    <p class="small-text">
                        change the way you pay for your plan
                    </p>
                </div>
                <div class="card-body-payment">
                    <div class="left">
                        <svg xmlns="http://www.w3.org/2000/svg" width="34" height="24" viewBox="0 0 34 24" fill="none">
                            <rect x="0.5" y="0.5" width="33" height="23" rx="3.5" fill="white"/>
                            <rect x="0.5" y="0.5" width="33" height="23" rx="3.5" stroke="#F5F5F5"/>

                        </svg>
                    </div>
                    <div class="middle">
                        <div class="title">Visa ending 1234</div>
                        <div class="expire">expires 06/25</div>
                        <div class="email-container">
                            <div class="icon">
                                <div class="small-email-icon"></div>
                            </div>
                            <div class="email">billing@untitled.com</div>
                        </div>
                    </div>
                    <div class="right">
                        <button class="secondary-btn">edit</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
