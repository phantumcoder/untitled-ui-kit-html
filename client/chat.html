<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat | Untitled UI</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="title">Anita Curz</div>
            <div class="icon">
                <div class="mobile-menu"></div>
            </div>
        </div>
        <div class="chat-body">
            <div class="message">
                <div class="profile">
                    <img src="img/avatars/anita-cruz.png" alt="avatar" class="avatar">
                </div>
                <div class="chat-message incoming">Hello</div>
            </div>

            <div class="message">
                <div class="profile">
                    <img src="#" alt="avatar" class="avatar">
                </div>
                <div class="chat-message incoming">Hello</div>
            </div>

            <div class="message">
                <div class="profile">
                    <img src="#" alt="avatar" class="avatar">
                </div>
                <div class="chat-message incoming">Hello</div>
            </div>

            <div class="message">
                <div class="profile">
                    <img src="#" alt="avatar" class="avatar">
                </div>
                <div class="chat-message incoming">Hello</div>
            </div>
        </div>
        <div class="chat-footer">
            <div class="msg-input">
                <label for="message">Type a message</label>
                <textarea id="message" placeholder="Type your message here..."></textarea>
            </div>
            <button class="btn btn-primary">
                <span class="icon"><span class="paper-plane-icon"></span></span>
                send
            </button>
        </div>
    </div>
</body>
</html>
